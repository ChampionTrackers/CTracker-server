name: Lock Issues and PRs
on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write
  pull-requests: write
  discussions: write

concurrency:
  group: lock-threads
  
jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ github.token }}
          pr-inactive-days: '1'
